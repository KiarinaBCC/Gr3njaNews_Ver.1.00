<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のニュースサイト</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; } /* ベース: ライトグレー */
    header { display: flex; align-items: center; background: #007BFF; color: white; padding: 15px; } /* プライマリ: 青 */
    #site-name { flex: 1; margin: 0; }
    #search-container { flex: 2; text-align: center; }
    #search { padding: 8px; width: 300px; font-size: 16px; border-radius: 5px; border: none; } /* 大きく */
    #tag-select { padding: 8px; font-size: 16px; border-radius: 5px; border: none; margin-left: 10px; background: #28A745; color: white; } /* アクセント: 緑 */
    #articles { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; } /* 画面全体に広がる */
    .article-card { border: 1px solid #ddd; padding: 15px; text-align: center; cursor: pointer; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .article-card img { width: 100%; height: auto; }
    .article-card h3 { margin: 10px 0 5px; color: #007BFF; } /* 青 */
    .article-card .summary { font-size: 14px; color: #6C757D; margin: 0; } /* セカンダリ: グレー */
    #detail-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    #detail-content { background: white; padding: 30px; max-width: 800px; width: 90%; border-radius: 10px; }
    #close-modal { float: right; cursor: pointer; font-size: 24px; color: #dc3545; }
  </style>
</head>
<body>
  <header>
    <h1 id="site-name">私のニュースサイト</h1>
    <div id="search-container">
      <input type="text" id="search" placeholder="タグで検索 (Enterで絞り込み)">
      <select id="tag-select">
        <option value="">選択無し</option>
        <option value="Hack">Hack</option>
        <option value="Gr3news">Gr3news</option>
        <option value="UserNews">UserNews</option>
      </select>
    </div>
  </header>
  <div id="articles"></div>
  <div id="detail-modal">
    <div id="detail-content">
      <span id="close-modal">×</span>
      <h2 id="detail-title"></h2>
      <img id="detail-thumbnail" src="" alt="サムネイル">
      <p id="detail-content-text"></p>
      <p>作者: <span id="detail-author"></span></p>
      <p>投稿日: <span id="detail-date"></span></p>
      <p>タグ: <span id="detail-tags"></span></p>
    </div>
  </div>

  <script>
    let allArticles = [];

    // JSONデータを読み込み
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        allArticles = data;
        displayArticles(allArticles);
      })
      .catch(error => console.error('Error loading articles:', error));

    // 記事一覧を表示
    function displayArticles(articles) {
      const container = document.getElementById('articles');
      container.innerHTML = '';
      articles.forEach(article => {
        const summary = article.content.substring(0, 30) + (article.content.length > 30 ? '...' : '');
        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <img src="${article.thumbnail}" alt="サムネイル">
          <h3>${article.title}</h3>
          <p class="summary">${summary}</p>
          <p>作者: ${article.author}</p>
        `;
        card.addEventListener('click', () => showDetail(article));
        container.appendChild(card);
      });
    }

    // 詳細表示 (モーダルで別ページ風に)
    function showDetail(article) {
      document.getElementById('detail-title').textContent = article.title;
      document.getElementById('detail-thumbnail').src = article.thumbnail;
      document.getElementById('detail-content-text').textContent = article.content;
      document.getElementById('detail-author').textContent = article.author;
      document.getElementById('detail-date').textContent = article.date;
      document.getElementById('detail-tags').textContent = article.tags.join(', ');
      document.getElementById('detail-modal').style.display = 'flex';
    }

    // モーダル閉じる
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('detail-modal').style.display = 'none';
    });

    // 検索機能 (Enterでタグ絞り込み)
    document.getElementById('search').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        filterArticles();
      }
    });

    // セレクト変更で絞り込み
    document.getElementById('tag-select').addEventListener('change', () => {
      filterArticles();
    });

    // フィルタ関数 (検索とセレクトの組み合わせ)
    function filterArticles() {
      const searchTag = document.getElementById('search').value.trim().toLowerCase();
      const selectTag = document.getElementById('tag-select').value.toLowerCase();

      let filtered = allArticles;

      if (searchTag !== '') {
        filtered = filtered.filter(article => 
          article.tags.some(t => t.toLowerCase() === searchTag)
        );
      }

      if (selectTag !== '') {
        filtered = filtered.filter(article => 
          article.tags.some(t => t.toLowerCase() === selectTag)
        );
      }

      displayArticles(filtered);
    }
  </script>
</body>
</html>
